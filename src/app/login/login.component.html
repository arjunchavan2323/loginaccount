<div class="main df">
    <div class="card">
        <div class="card-body">
            <div class="login" *ngIf="ishaveinshow">
                <h1>login</h1>
                <div class="input-group mb-3">
                  
                    <input type="text" class="form-control" placeholder="Username" 
                    aria-label="Username" aria-describedby="basic-addon1" #Username>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                </div>

                <div class="input-group mb-3">
                  
                    <input type="password" class="form-control" placeholder="password" 
                    aria-label="Username" aria-describedby="basic-addon1" #password>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                </div>
                <div class="text-right">
                    <div class="button btn btn-primary" (click)="onlogin(Username, password)">submit</div>
                </div>
                
            </div>
           

            <div class="signup" *ngIf="!ishaveinshow">
                <h1>sign up</h1>

                <div class="input-group mb-3">
                  
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                </div>

                <div class="input-group mb-3">
                  
                    <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                </div>


                <div class="input-group mb-3">
                  
                    <input type="password" class="form-control" placeholder="passwordconform" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                </div>


            </div>

            <p *ngIf="ishaveinshow">
                <a href="javascript:;" (click)="ishaveinshow=!ishaveinshow">Dont have Account</a>
            </p>  <p *ngIf="!ishaveinshow">
                <a href="javascript:;" (click)="ishaveinshow=!ishaveinshow">we have Alredy Account</a>
            </p>


        </div>
    </div>
</div>
